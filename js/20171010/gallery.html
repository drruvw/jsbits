	<script type="text/javascript">
		var imageGallery = document.getElementById("gallery");
		function popBox(ev){
			console.log("you clicked on ul element ",ev);
            console.log(ev.srcElement);
            // create pop box
            var popdiv = document.createElement("div");
            popdiv.style.width = "300px";
            popdiv.style.border = "2px solid black";
            popdiv.style.position = "absolute";
            popdiv.style.left = "40%";
            popdiv.style.top = "30%";
            
            var popimg = ev.srcElement;
//            document.createElement("img");
//            popimg.setAttribute("src", "images/download-1.jpg");
            
            popdiv.appendChild(popimg);
            document.body.appendChild(popdiv);

		}
		imageGallery.addEventListener("click",popBox);

	</script>
